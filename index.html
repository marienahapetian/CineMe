<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Jua&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="src/css/main.css" />
		<script defer src="src/js/parts.js" type="module"></script>
		<script src="src/js/index.js" type="module"></script>

		<title>CineMe</title>
	</head>
	<body>
		<div class="main-container">
			<header></header>
			<main class="content-centered flex flex-col gap-40">
				<!-- slider of news -->
				<section>
					<h2>Latest News in CineMe</h2>
					<div id="image-slider" class="slider" data-autoplay="true" data-slidesToShow="1" data-height="400" data-theme="clean">
						<div class="slider__track flex">
							<ul class="slider__list flex" id="news"></ul>
						</div>
					</div>
				</section>

				<!-- slider of actors -->
				<section>
					<h2>Armenians in Cinema</h2>
					<div id="image-slider" class="slider" data-slidesToShow="5" data-height="200">
						<div class="slider__track flex">
							<ul class="slider__list flex" id="actors"></ul>
						</div>
					</div>
				</section>

				<!-- cards of professions -->
				<section class="paleorangebg orangeborder">
					<h2>Top Professions</h2>
					<div class="flex flex-wrap flex-center gap-20 category-container" id="professions"></div>
				</section>

				<!-- slider of movies -->
				<section>
					<h2>Top Movies</h2>
					<div id="movies-slider" class="slider" data-slidesToShow="6" data-lines="true" data-height="270">
						<div class="slider__track flex">
							<ul class="slider__list flex" id="movies"></ul>
						</div>
					</div>
				</section>
			</main>
			<footer></footer>
		</div>
	</body>
</html>
