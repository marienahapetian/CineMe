<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Jua&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="src/css/main.css" />
		<script defer src="src/js/Pagination.js"></script>
		<script defer src="src/js/profs.js"></script>
		<script defer src="src/js/parts.js"></script>
		<title>CineMe</title>
	</head>
	<body class="category-page">
		<div class="main-container">
			<header>
				<a href="" class="hide-desktop mobile-menu-trigger"></a>
				<a href="index.html" class="logo" aria-label="Go to Main Page">
					<img src="src/img/logo.png" />
					<span>CineMe</span>
				</a>
				<ul class="flex flex-row hide-mobile" id="primary-nav">
					<li><a href="category.html">Professions</a></li>
					<li><a href="movies.html">Movies</a></li>
					<li><a href="profs.html" class="current">Specialists</a></li>
					<li><a href="blog.html">News</a></li>
				</ul>
				<div class="flex gap-10">
					<span><input type="text" class="searchbox" placeholder="Search" /></span>
					<span class="hide-mobile"
						><a href="login.html" class="useraccount"> <img src="src/img/icons/user.png" aria-hidden="true" /></a
					></span>
				</div>
			</header>

			<main class="flex flex-col gap-40">
				<h2 class="text-center">Armenian Actors</h2>
				<div class="content-sidebar">
					<aside class="flex flex-col">
						<section>
							<h3>Gender</h3>
							<ul>
								<li>
									<label><input type="radio" value="all" name="gender" /><span>All</span></label>
								</li>
								<li>
									<label><input type="radio" value="male" name="gender" /><span>Male</span></label>
								</li>
								<li>
									<label><input type="radio" value="female" name="gender" /><span>Female</span></label>
								</li>
							</ul>
						</section>
						<section>
							<h3>Age</h3>
							<ul>
								<li>
									<label><input type="checkbox" value="all" checked /><span>All</span></label>
								</li>
								<li>
									<label><input type="checkbox" value="20-30" /><span>20-30 yo</span></label>
								</li>
								<li>
									<label><input type="checkbox" value="31-40" /><span>31-40 yo</span></label>
								</li>
								<li>
									<label><input type="checkbox" value="41-50" /><span>41-50 yo</span></label>
								</li>
								<li>
									<label><input type="checkbox" value="50+" /><span>50+ yo</span></label>
								</li>
							</ul>
						</section>
						<section>
							<h3>Profession</h3>
							<ul>
								<li>
									<label><input type="checkbox" value="all" checked /><span>All</span></label>
								</li>
								<li>
									<label><input type="checkbox" value="stunt" /><span>Stunt Double</span></label>
								</li>
								<li>
									<label><input type="checkbox" value="crowd" /><span>Crowd Work</span></label>
								</li>
							</ul>
						</section>
					</aside>

					<div class="content">
						<section class="flex flex-wrap" id="category-items"></section>
						<section class="text-center" id="pagination-container"></section>
					</div>
				</div>
			</main>

			<footer></footer>
		</div>
		<script src="src/js/checkbox.js"></script>
	</body>
</html>
