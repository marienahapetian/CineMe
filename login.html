<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Jua&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="src/css/main.css" />
		<script defer src="src/js/parts.js"></script>
		<script defer src="src/js/login.js" type="module"></script>

		<title>CineMe</title>
	</head>
	<body class="login-page">
		<div class="main-container">
			<header></header>

			<main class="flex flex-col content-centered">
				<div class="tab flex gap-15">
					<button class="tablinks active" onclick="openTab(event, 'login')">Login</button>
					<button class="tablinks" onclick="openTab(event, 'register')">Sign Up</button>
				</div>

				<!-- Tab content -->
				<div id="login" class="tabcontent"></div>

				<div id="register" class="tabcontent"></div>
			</main>

			<footer></footer>
		</div>

		<script>
			function openTab(evt, target) {
				// Declare all variables
				var i, tabcontent, tablinks;

				// Get all elements with class="tabcontent" and hide them
				tabcontent = document.getElementsByClassName("tabcontent");
				for (i = 0; i < tabcontent.length; i++) {
					tabcontent[i].style.display = "none";
				}

				// Get all elements with class="tablinks" and remove the class "active"
				tablinks = document.getElementsByClassName("tablinks");
				for (i = 0; i < tablinks.length; i++) {
					tablinks[i].className = tablinks[i].className.replace(" active", "");
				}

				// Show the current tab, and add an "active" class to the button that opened the tab
				document.getElementById(target).style.display = "block";
				evt.currentTarget.className += " active";
			}
		</script>
	</body>
</html>
