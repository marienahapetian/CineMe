<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../../src/css/dashboard/main.css" />
		<title>User Dashboard</title>
	</head>
	<body class="flex">
		<aside class="flex flex-col gap-40">
			<div class="flex flex-col gap-10">
				<a href="/dashboard/index.html" class="logo dashboard" aria-label="Go to Main Page">
					<img src="../../src/img/logo.png" />
					<span>CineMe</span>
				</a>
			</div>
			<nav>
				<ul class="flex flex-col gap-10">
					<li class="crumb"><a href="/dashboard/news/list.html">News</a></li>
					<li class="crumb"><a href="/dashboard/movies/list.html">Movies</a></li>
					<li class="crumb"><a href="/dashboard/movies/list.html">TV Series</a></li>
					<li class="crumb active"><a href="/dashboard/professionals/list.html">Professionals</a></li>
				</ul>
			</nav>
			<nav>
				<ul class="flex flex-col gap-10">
					<li class="crumb"><a href="/index.html">Go to Website</a></li>
					<li class="crumb"><a href="#">Log Out</a></li>
				</ul>
			</nav>
		</aside>
		<main class="flex flex-col gap-20">
			<section class="content-centered">
				<input type="search" placeholder="Type in to search..." />
			</section>

			<section class="flex flex-col gap-10">
				<div class="buttons-container"><a href="/dashboard/professionals/add.html" class="button">Add New</a></div>

				<table>
					<thead>
						<td>Name</td>
						<td>Professions</td>
						<td>Actions</td>
					</thead>
					<tbody>
						<!-- list will be generated by js script below -->
					</tbody>
				</table>
				<div class="pagination">
					<nav>
						<ul class="flex">
							<li><a href=""><<</a></li>
							<li class="active"><a href="">1</a></li>
							<li><a href="">2</a></li>
							<li><a href="">3</a></li>
							<li><a href="">>></a></li>
						</ul>
					</nav>
				</div>
			</section>
		</main>

		<script type="text/javascript">
			let actors = [
				{ name: "Simon Abkarian", profession: "Actor" },
				{ name: "Angela Sarafyan", profession: "Actress" },
				{ name: "Sev Ohanian", profession: "Producer" },
				{ name: "Eric Bogosian", profession: "Actor" },
				{ name: "Cosmo Jarvis", profession: "Actor" },
				{ name: "Hovik Keuchkerian", profession: "Actor" },
				{ name: "Joe Manganiello", profession: "Actor" },
				{ name: "Andy Serkis", profession: "Actor" },
				{ name: "Cher", profession: "Singer, Actress" },
			];

			let actorsDiv = document.querySelector("table tbody");

			actors.forEach((actor) => {
				let row = document.createElement("tr");
				for (const [key, value] of Object.entries(actor)) {
					let cell = document.createElement("td");
					cell.textContent = value;

					row.appendChild(cell);
				}

				// add actions cell
				let cell = document.createElement("td");
				cell.textContent = "Edit";
				row.appendChild(cell);

				actorsDiv.appendChild(row);
			});
		</script>
	</body>
</html>
