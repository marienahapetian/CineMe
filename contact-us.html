<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Jua&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="src/css/main.css" />
		<script defer src="src/js/parts.js"></script>

		<title>CineMe</title>
	</head>
	<body class="contactus-page">
		<div class="main-container">
			<header></header>

			<main class="flex flex-col content-centered">
				<h1>Contact Us</h1>
				<div class="banner"></div>

				<div class="content flex flex-center">
					<form class="flex flex-col gap-15">
						<label class="flex flex-col gap-10">Name <input type="text" placeholder="ex jane doe" /></label>
						<label class="flex flex-col gap-10">Email <input type="email" placeholder="ex jane_doe@test.com" /></label>
						<label class="flex flex-col gap-10"
							>Subject
							<select>
								<option>Subject 1</option>
								<option>Subject 2</option>
							</select></label
						>
						<label class="flex flex-col gap-10">Message <textarea rows="5"></textarea></label>
						<button type="submit">Send</button>
					</form>
				</div>
			</main>

			<footer></footer>
		</div>
	</body>
</html>
